<form method="POST" action="{{ payment.provider.endpoint }}" accept-charset="{{ payment.provider.form_charset }}">
  {% for field in payment.form -%}
  {% set name, value = field -%}
  <input name="{{ name }}" value="{{ value }}" type="hidden">
  {% endfor -%}
<dl>
  <dt>Amount:</dt>
  <dd>{{ payment.info.amount }}</dd>
  <dt>Message:</dt>
  <dd>{{ payment.info.message }}</dd>
  <dt>Valitud pank:</dt>
  <dd>{{ payment.provider.name }}</dd>
</dl>
<input type="submit" value="Suundu panga lehele">
</form>
